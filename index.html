<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body >
    <div class="container">
        <header>
            <img src="images/telefone.png" alt="telefone-img">
            <h1>A sua lista telefônica</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-pessoa" required placeholder="nome da pessoa" />
            <input type="number" id="num-pessoa" required placeholder="número da pessoa" />
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                </tr>
                <tbody>
                </tbody>
            </thead>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
